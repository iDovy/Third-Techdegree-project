<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet"> 
  <title>The Code Review</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="top">
        <h2>THE CODE REVIEW</h2>
    </div>
    <div class="wrapper">
        <div class="header">
            <h3>Signup for our newsletter</h3>
            <p>Get the latest news on how your code is doing right in your inbox.</p>
        </div>
        <hr class="line1">
        <hr class="line2">
        <form action="form" method="post">
            <fieldset class="upper">
                <legend>Contact Information</legend>
                <div class="row">
                <label for="name">Full name</label>
                <input type="text" id="name" name="name" placeholder="Required" required>
                </div>
                <div class="row">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Required" required>
                </div>
                <div class="row">
                <label for="number">Phone number</label>
                <input type="tel" id="number" name="number" placeholder="+370XXXXXXXX">
                </div>
                <div class="row">
                <label for="address">Street Address</label> 
                <input type="text" id="address" name="address" placeholder="Kursiu 12-7">
                </div>
                <div class="row">
                <label for="city">City</label> 
                <input type="text" id="city" name="city" placeholder="Kaunas">
                </div>
                <div class="row">
                <label for="state">State</label> 
                <select name="state" id="state">
                    <option value="default" selected hidden disabled>Choose state...</option>
                    <option value="Alabama">Alabama</option>
                    <option value="Alaska">Alaska</option>
                    <option value="Arizona">Arizona</option>
                    <option value="Arkansas">Arkansas</option>
                    <option value="california">California</option>
                    <option value="Colorado">Colorado</option>
                    <option value="Connecticut">Connecticut</option>
                    <option value="Delaware">Delaware</option>
                    <option value="Florida">Florida</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Hawaii">Hawaii</option>
                    <option value="Idaho">Idaho</option>
                    <option value="Illinois">Illinois</option>
                    <option value="Indiana">Indiana</option>
                    <option value="Iowa">Iowa</option>
                    <option value="Kansas">Kansas</option>
                    <option value="Kentucky">Kentucky</option>
                    <option value="Loisiana">Loisiana</option>
                    <option value="Maine">Maine</option>
                    <option value="Maryland">Maryland</option>
                    <option value="Massachusetts">Massachusetts</option>
                    <option value="Michigan">Michigan</option>
                    <option value="Minnesota">Minnesota</option>
                    <option value="Mississippi">Mississippi</option>
                    <option value="Missouri">Missouri</option>
                    <option value="Montana">Montana</option>
                    <option value="Nebraska">Nebraska</option>
                    <option value="Nevada">Nevada</option>
                    <option value="New Hampshire">New Hampshire</option>
                    <option value="New Jersey">New Jersey</option>
                    <option value="New Mexico">New Mexico</option>
                    <option value="New York">New York</option>
                    <option value="North Carolina">North Carolina</option>
                    <option value="North Dakota">North Dakota</option>
                    <option value="Ohio">Ohio</option>
                    <option value="Oklahoma">Oklahoma</option>
                    <option value="Oregon">Oregon</option>
                    <option value="Pennsylvania">Pennsylvania</option>
                    <option value="Rhode Island">Rhode Island</option>
                    <option value="South Carolina">South Carolina</option>
                    <option value="South Dakota">South Dakota</option>
                    <option value="Tennessee">Tennessee</option>
                    <option value="Texas">Texas</option>
                    <option value="Utah">Utah</option>
                    <option value="Vermont">Vermont</option>
                    <option value="Virginia">Virginia</option>
                    <option value="Washington">Washington</option>
                    <option value="West Virginia">West Virginia</option>
                    <option value="Wisconsin">Wisconsin</option>
                    <option value="Wyoming">Wyoming</option>
                </select>
                </div>                                                                                                
                <div class="rowzip">
                <label for="zip">Zip Code</label> 
                <input type="text" id="zip" name="name" placeholder="XXXXXX">
                </div>
            </fieldset>
            <fieldset>
                <legend>Newsletter</legend>
                <p>Select newspapers you would like to receive</p>
                <input type="checkbox" id="HTML" name="news" value="HTML news"> <label for="HTML">HTML news</label> <br>
                <input type="checkbox" id="CSS" name="news" value="CSS news"> <label for="CSS">CSS news</label> <br>
                <input type="checkbox" id="JS" name="news" value="JS news"> <label for="JS">Javascript news</label> <br>
                <p>Newsletter format</p>
                <input type="radio" id="HTMLn" name="format" value="HTML format"> <label for="HTMLn">HTML</label> <br>
                <input type="radio" id="text" name="format" value="text format"> <label for="text">plain text</label> <br>
                <label for="topics">Other topics you'd like to hear about</label>
                <textarea name="topics" id="topics" cols="30" rows="10" placeholder="Cross-browser compatibility, responsive layout, security etc."></textarea>
                <input type="submit" id="submit" class="button" value="Sign Up">
                <h5>Copyright The Code Review</h5>    
            </fieldset>
            <hr class="line3">
        </form>
    </div>

    </body>
</html>
