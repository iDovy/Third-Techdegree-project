<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet"> 
  <title>The Code Review</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="top">
        <h2>THE CODE REVIEW</h2>
    </div>
    <div class="header">
        <h3>Signup for our newsletter</h3>
        <p>Get the latest news on how your code is doing right in your inbox.</p>
    </div>
    <hr class="line1">
    <hr class="line2">
    <h3>Contact Information</h3>
    <form action="form" method="post">
            <label for="name">Full name</label> <br>
            <input type="text" id="name" name="name" placeholder="Required"> <br>
            <label for="email">Email address</label> <br>
            <input type="email" id="email" name="email" placeholder="Required"><br>
            <label for="number">Phone number</label> <br>
            <input type="tel" id="number" name="number"><br>
            <label for="address">Street Address</label> <br>
            <input type="text" id="address" name="address"><br>
            <label for="city">City</label> <br>
            <input type="text" id="city" name="city"><br>
            <label for="state">State</label> <br>
            <select name="state" id="state">
                <option value="none"></option>
                <option value="alabama">Alabama</option>
                <option value="alaska">Alaska</option>
            </select> <br>
            <label for="zip">Zip Code</label> <br>
            <input type="tel" id="zip" name="name">
            <hr class="line3">
            <h3>Newsletter</h3>
    </form>
</body>
</html>
